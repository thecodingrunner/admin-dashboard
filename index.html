<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="side1">
      <img src="" alt="">
      <h2>Dashboard</h2>
    </div>
    <div class="side2">
      <ul>
        <li>
          <img src="Images/home.svg" alt="home">
          <p>Home</p>
        </li>
        <li>
          <img src="Images/card-account-details-outline.svg" alt="profile">
          <p>Profile</p>
        </li>
        <li>
          <img src="Images/message.svg" alt="messages">
          <p>Messages</p>
        </li>
        <li>
          <img src="Images/clock-time-three.svg" alt="history">
          <p>History</p>
        </li>
        <li>
          <img src="Images/note-multiple.svg" alt="tasks">
          <p>Tasks</p>
        </li>
        <li>
          <img src="Images/account-group.svg" alt="communities">
          <p>Communities</p>
        </li>
      </ul>
    </div>
    <div class="side3">
      <ul>
        <li>
          <img src="Images/cog.svg" alt="settings">
          <p>Settings</p>
        </li>
        <li>
          <img src="Images/help-box.svg" alt="support">
          <p>Support</p>
        </li>
        <li>
          <img src="Images/shield-check.svg" alt="privacy">
          <p>Privacy</p>
        </li>
      </ul>
    </div>
  </div>

  <div class="header">
    <div class="nav">
      <div class="search">
        <img src="Images/magnify.svg" alt="search" id="search">
        <input type="search">
      </div>
      <div class="notifications">
        <img src="Images/bell-ring-outline.svg" alt="notifications">
        <img src="Images/portrait-edit.png" alt="profile" id="profile">
        <p>Finn Moffett</p>
      </div>
    </div>
    <div class="intro">
      <div class="profile"></div>
      <div class="buttons"></div>
    </div>
  </div>
  <div class="main">
    <div class="articles">
      <div class="article"></div>
      <div class="article"></div>
      <div class="article"></div>
      <div class="article"></div>
      <div class="article"></div>
      <div class="article"></div>
    </div>
    <div class="other">
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </div>
</body>
</html>
